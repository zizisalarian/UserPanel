<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>نمودار حلقه‌ای با فاصله</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="container" style="width: 600px; height: 400px; margin: auto;"></div>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'pie',
                backgroundColor: 'transparent',
            },
            title: {
                text: null
            },
            tooltip: {
                useHTML: true, // فعال‌سازی HTML در Tooltip
                style: {
                    fontFamily: 'Dana',
                    color: '#333333',       // رنگ متن Tooltip
                    fontSize: '14px',       // اندازه فونت
                    fontWeight: 'bold',     // ضخامت فونت
                    direction: 'rtl'        // راست‌چین کردن متن
                },
                backgroundColor: '#fff', // رنگ پس‌زمینه با شفافیت
                borderColor: '#E1E3E5',   // رنگ حاشیه
                borderRadius: 15,          // گرد کردن گوشه‌ها
                borderWidth: 1,           // ضخامت حاشیه
                shadow: false,           // افزودن سایه
                formatter: function () {
                    return `
                        
                        <div style='padding: 12px 16px;'>
                            <div class=d-flex justify-content-center gap-3>
                                <span style=' display: inline-block; width: 10px;height: 10px; border-radius: 50%; background-color: ${this.point.color}'> </span> 
                                <b style='font-size: 16px; font-weight: 500'> ${this.point.name}</b>
                                
                                </div>
                                <div class='d-flex justify-content-end align-items-center gap-2 ' style='color:#878F97; font-size: 14px;'>
                                    امتیاز:
                                    <span style='font-size: 20px;font-weight: 600;color: #231F20'>${this.y}</span>    
                                </div>
                            </div>
                    `;
                }
            },
            plotOptions: {
                pie: {
                    innerSize: '80%', // برای ایجاد حلقه
                    dataLabels: {
                        enabled: false // عدم نمایش برچسب‌ها
                    },
                    startAngle: 0, // شروع نمودار
                    borderWidth: 10, // فاصله بین بخش‌ها
                    borderColor: 'white',
                    borderRadius: 50,
                    showInLegend: true
                }
            },
            series: [{
                name: 'امتیاز',
                data: [
                    {
                        name: 'ارتباط با دیگران',
                        y: 30,
                        color: '#00b5a1'
                    },
                    {
                        name: 'واقعگرا',
                        y: 20,
                        color: '#f1c40f'
                    },
                    {
                        name: 'جستجوگر',
                        y: 15,
                        color: '#d3d3d3'
                    },
                    {
                        name: 'بخش 4',
                        y: 10,
                        color: '#000000'
                    },
                    {
                        name: 'ارتباط با دیگران',
                        y: 5,
                        color: '#e91e63'
                    }
                ]
            }],
            credits: {
                enabled: false
            }
        });
    </script>
</body>

</html>
